<!DOCTYPE html>
<html>
<head>
	<title>Rose Plot Diagram</title>
	<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
	<header class="wrap">
		<h1 class="title">
			Diagram <span class="small">of the</span> Causes <span class="small">of</span> Mortality <span class="small">in the</span> Army <span class="small">in the</span> East
		</h1>
		<p class="subtitle">
			April 1854 <span class="small">to</span> March 1856
		</p>
	</header>
	<main class="wrap">
		<div class="canvas-wrap">
			<div id="canvas" class="canvas"></div>
		</div>
		<div class="legends">
			<h2 class="legends__title">
				Dimensions
			</h2>
			<div class="legends__item">
				<span class="legends__color" id="dimension-1-color"></span>
				<select class="legends__select" id="dimension-1-select"></select>
			</div>
			<div class="legends__item">
				<span class="legends__color" id="dimension-2-color"></span>
				<select class="legends__select" id="dimension-2-select"></select>
			</div>
		</div>
	</main>
	<footer class="wrap">
		<p>
			Created by <a href="https://twitter.com/@charliecm">Charlie Chao</a>.
		</p>
	</footer>
	<script src="js/d3.min.js"></script>
	<script src="js/d3-selection-multi.v1.min.js"></script>
	<script src="js/d3-shape.v1.min.js"></script>
	<script src="js/d3-scale.v1.min.js"></script>
	<script src="js/main.js"></script>
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
